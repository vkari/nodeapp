apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/bound-by-controller: "yes"
  finalizers:
  - kubernetes.io/pv-protection
  name: tscperf-tsc-prd-graphql-api-log-auth-volume
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 15Gi
  mountOptions:
    - hard
    - nfsvers=4.1
    - rsize=262144
    - wsize=262144
    - sec=sys
  nfs:
    path: /ecmeu2aksvol003n/perf/productgraphqlapi/auth
    server: 172.25.79.68
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
