apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/bound-by-controller: "yes"
  finalizers:
  - kubernetes.io/pv-protection
  name: tscp2-prd-log-live-volume
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 15Gi
  mountOptions:
    - hard
    - nfsvers=4.1
    - rsize=262144
    - wsize=262144
    - sec=sys
  nfs:
    path: /tscsaecmcusn01/tscecmcusperfnfs005/prd/p2
    server: tscsaecmcusn01.privatelink.file.core.windows.net
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem